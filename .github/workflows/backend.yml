on: push
name: backend
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 18
    - name: Build
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build
    - name: Test
      uses: gradle/gradle-build-action@v2
      with:
        arguments: test
