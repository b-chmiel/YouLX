<main class="container mx-auto max-w-2xl pb-3 mt-3">
  <a routerLink=".." class="btn btn-sm btn-outline">go home</a>
  <ng-container *ngIf="conversationsBrowser && conversationsBrowser.length > 0">
    <h1 class="mx-auto w-fit text-2xl font-bold my-4">Offers I'm interested in</h1>

    <a [routerLink]="conversation.id" *ngFor="let conversation of conversationsBrowser" class="bg-base-100 my-2 hover:bg-base-200 shadow hover:shadow-md transition-all flex p-2 w-full rounded-box">
      <div class="avatar">
        <div class="w-24 rounded-xl bg-base-300">
          <img *ngIf="conversation.offer.coverUrl" [src]="conversation.offer.coverUrl" [alt]="conversation.offer.name"/>
        </div>
      </div>

      <div class="ml-2">
        <div class="text-md text-gray-600">
          {{conversation.offer.name}}
        </div>
        <div class="text-xl">
          {{conversation.posterId}}
        </div>
      </div>
    </a>
  </ng-container>

  <ng-container *ngIf="conversationsPoster && conversationsPoster.length > 0">
    <h1 class="mx-auto w-fit text-2xl font-bold my-4">My Offers</h1>

    <a [routerLink]="conversation.id" *ngFor="let conversation of conversationsPoster" class="bg-base-100 my-2 hover:bg-base-200 shadow hover:shadow-md transition-all flex p-2 w-full max-w-2xl rounded-box">
      <div class="avatar">
        <div class="w-24 rounded-xl bg-base-300">
          <img *ngIf="conversation.offer.coverUrl" [src]="conversation.offer.coverUrl" [alt]="conversation.offer.name"/>
        </div>
      </div>

      <div class="ml-2">
        <div class="text-md text-gray-600">
          {{conversation.offer.name}}
        </div>
        <div class="text-xl">
          {{conversation.browserId}}
        </div>
      </div>
    </a>
  </ng-container>
</main>
