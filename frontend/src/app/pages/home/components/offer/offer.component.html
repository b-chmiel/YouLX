<a [routerLink]="'/offers/browse/' + offer.id" class="card w-96 bg-base-100 shadow-md hover:shadow-xl hover:cursor-pointer">
  <figure class="px-2 pt-2 aspect-w-16 aspect-h-9">
    <img [src]="offer.coverUrl" [alt]="offer.name" class="rounded-xl object-cover" *ngIf="offer.coverUrl"/>
    <div class="flex flex-col justify-center cross-pattern rounded-xl"><h2 class="text-center bg-white shadow">no cover</h2></div>
    <div class="hover:opacity-100 opacity-0 transition-opacity absolute w-full h-full flex flex-col justify-center bg-black bg-opacity-50">
      <p class="overflow-hidden h-36 p-3 text-justify fadeout text-white">{{offer.description}}</p>
    </div>
  </figure>
  <div *ngIf="offer.price !== null; else free" class="absolute p-2 pb-1 bg-white rounded-md shadow">
    {{offer.price | currency: 'PLN'}}
  </div>
  <ng-template #free>
    <div class="absolute p-2 pb-1 bg-white rounded-md shadow">
      FREE
    </div>
  </ng-template>
  <div class="card-body items-center text-center pt-3 pb-3">
    <h3 class="truncate inline-block w-full m-0">
      {{offer.name}}
    </h3>
  </div>
</a>
