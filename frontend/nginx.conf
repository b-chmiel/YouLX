worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        listen ${PORT};
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $HEROKU_APP_BACKEND_URL;
        }
    }
}